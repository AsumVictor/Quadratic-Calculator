<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadratic Equation calculator</title>
</head>
<body>
     <h1>Quadratic equation Calculator</h1>
     <p>Quadratic Equation has general Formulae <strong>Ax<sup>2</sup> + Bx + C = 0</strong></p>
     <section>
         <h1>Calculator</h1>
         <form>
         <input type="number" id="a" required><strong>x<sup>2</sup></strong> + <input type="number" id="b" required><strong>x</strong> + <input type="number" id="c" required><strong> = 0 <br>
            <input type="submit" value="Calculate" id="calculate" > 
        </form>
     </section>
     <section>
         <div class="root"></div>
         <div class="descriminant"></div>
     </section>
     <section>
        <div class="history"></div>
     </section>

     <script src="app.js"></script>
</body>
</html>
