<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadratic Equation calculator</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="d-flex " >
         <article class="d-flex">
            <h1>Quadratic equation Calculator</h1>
        <p>Quadratic Equation has general Formulae <strong>Ax<sup>2</sup> + Bx + C = 0</strong></p>
         </article>
         <section class="row d-flex workspace " >
             <div class="side col-12 col-md-6">
                <h1>Calculator</h1>
             <div class="inputs_labels">
                 <div class="terms">
                    <input type="number" id="a" placeholder="A"><span><strong>x<sup>2</sup></strong></span>
                </div>
                <div class="terms">
                    <input type="number" id="b" placeholder="B"><span><strong>x</strong></span>
                </div>
                <div class="terms">
                    <input type="number" id="c" placeholder="C">
                </div>
             </div>
             <div class="answer_container">
                <div class="root p-1 mt-3">
                    <p>The Roots are X = <span id="root1">000</span> OR <span id="root2">000</span></p>
                </div>
             </div>
             <button id="calculate">SOlVE</button>
             </div>
             <div class="side col-12 col-md-6">
                <h1>History</h1>
             </div>
         </section>
    </main>
     

     <script src="app.js"></script>
</body>
</html>
